<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Age Calculator</h1>
        <form id="age-form" class="space-y-4">
            <div>
                <label for="dob" class="text-sm text-gray-700">Enter your Date of Birth</label>
                <input type="date" id="dob" name="dob" class="w-full border border-gray-300 rounded-lg p-2">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white rounded-lg p-2">Calculate Age</button>
        </form>
        <div id="result" class="mt-6 p-4 bg-gray-50 rounded-lg text-center text-gray-700 border border-gray-200 hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
